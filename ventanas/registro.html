<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="fondo">
        <div class="formulario">
            <div class="logo">
                <img src="../menuLogos/principal.png">
            </div>
            <div class="registro">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="correo" placeholder="Correo electronico" required>
                <input type="text" id="contraseña" placeholder="Contraseña" required>
                <button>Registrarse</button>
            </div>
            <div class="login">
                <p>¿Ya tienes una cuenta?&nbsp<a href="login.html">iniciar sesion</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
