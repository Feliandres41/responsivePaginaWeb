<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="fondo">
        <div class="formulario">
            <div class="logo">
                <img src="../menuLogos/principal.png" id="logo">
            </div>
            <form action="index.html">
                <div class="login">
                    <input type="email" id="correo" placeholder="Correo electronico" required>
                    <input type="text" id="contraseña" placeholder="Contraseña" required>
                    <button id="iniciar">Iniciar sesion</button>
                </div>
            </form>
            <div class="recuperar">
                <h3>¿No tienes cuenta? &nbsp<a href="./registro.html" id="recuperarId">Crear una cuenta</a></h3>
            </div>
        </div>
    </div>
    <div class="final"></div>
</body>
</html>
